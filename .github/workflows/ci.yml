name: Build and Publish Website

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build Docker Image
        run: docker build -t catlord-website .
      - name: Install Digital Ocean CLI
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log in to Digital Ocean Container Registry
        run: doctl registry login --expiry-seconds 600
      - name: Tag Docker Image
        run:
          docker tag catlord-website registry.digitalocean.com/cat-containers/catlord-website:latest
      - name: Push Image to Digital Ocean Container Registry
        run: docker push registry.digitalocean.com/cat-containers/catlord-website:latest
